[build]
  # Base directory for monorepo - points to the Next.js app
  base = "apps/web"

  # Build command for the web app
  command = "npm run build"

  # Publish directory (Next.js output with Netlify plugin)
  publish = ".next"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Build optimizations
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Static assets served directly (no image optimization)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for SPA routing (catch-all for Next.js client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production.environment]
  NEXT_PUBLIC_APP_ENV = "production"

[context.deploy-preview.environment]
  NEXT_PUBLIC_APP_ENV = "preview"

[context.branch-deploy.environment]
  NEXT_PUBLIC_APP_ENV = "development"
